<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- MTP Text -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    MTP
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="75" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="25" cy="75" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="75" cy="75" r="2" fill="#ffffff" opacity="0.8"/>
</svg>